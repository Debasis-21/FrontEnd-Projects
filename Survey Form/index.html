<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name
                <input type="text" id="name" placeholder="Enter your Name" required>
            </label>
            <label id="email-label">Email
                <input type="email" id="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label">Age
                <input type="number" id="number" placeholder="Enter your Age" min="1" max="9" required>
            </label>
            <label>Which option describes your current role?
                <select id="dropdown">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            Would you recommend EdTech to a friend?
            <label>
                <input type="radio" name="reco" value="Definitely">Definitely
            </label>
            <label>
                <input type="radio" name="reco" value="Maybe">Maybe
            </label>
            <label>
                <input type="radio" name="reco" value="Not Sure">Not Sure
            </label>
        </fieldset>
        <fieldset>
            What would you like to see improved?
            <label>
                <input type="checkbox" name="improve" value="Front-end"> Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="improve" value="Back-end"> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="improve" value="Data"> Data
            </label>
            <label>
                <input type="checkbox" name="improve" value="Challenges"> Challenges
            </label>
            <label>
                <input type="checkbox" name="improve" value="Open"> Open Source Community
            </label>
            <label>
                <input type="checkbox" name="improve" value="Open"> Additional Courses
            </label>
        </fieldset>
        <fieldset>
            Any comments or suggestions?
            <textarea placeholder="Enter your comment here..." rows="5"></textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
